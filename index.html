<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Question of the Heart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0808;
            color: #f0e2e2;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Cinematic Overlay */
        .cinematic-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(60, 30, 30, 0.3) 0%, rgba(10, 5, 5, 0.9) 100%);
            z-index: -1;
        }
        
        /* Animated Background Particles */
        .particle-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(200, 150, 150, 0.15);
            border-radius: 50%;
            pointer-events: none;
            animation: floatParticle 20s infinite linear;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
        
        /* Main Container */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        /* Elegant Card */
        .question-card {
            background: rgba(20, 15, 15, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(200, 150, 150, 0.2);
            border-radius: 4px;
            padding: 80px 60px;
            max-width: 700px;
            width: 90%;
            text-align: center;
            box-shadow: 0 40px 60px -20px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(200, 150, 150, 0.1) inset;
            animation: cardAppear 2s ease;
            position: relative;
        }
        
        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .question-card::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(200, 150, 150, 0.1);
            pointer-events: none;
        }
        
        /* Decorative Elements */
        .top-decoration {
            position: absolute;
            top: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .top-decoration span {
            color: rgba(200, 150, 150, 0.4);
            font-size: 1.2rem;
            letter-spacing: 8px;
        }
        
        .bottom-decoration {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .bottom-decoration span {
            color: rgba(200, 150, 150, 0.4);
            font-size: 1.2rem;
            letter-spacing: 8px;
        }
        
        /* Content */
        .greeting {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            letter-spacing: 6px;
            color: #c9a9a9;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: 300;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 400;
            color: #f0d5d5;
            margin-bottom: 20px;
            line-height: 1.2;
            letter-spacing: 2px;
        }
        
        .name-highlight {
            color: #e0baba;
            font-weight: 500;
            position: relative;
            display: inline-block;
        }
        
        .name-highlight::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e0baba, transparent);
        }
        
        .question-text {
            font-size: 2.2rem;
            font-family: 'Playfair Display', serif;
            color: #e8c5c5;
            margin: 50px 0 60px;
            position: relative;
        }
        
        .question-text::before,
        .question-text::after {
            content: '✧';
            position: absolute;
            font-size: 1.5rem;
            color: #c49a9a;
            opacity: 0.5;
        }
        
        .question-text::before {
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .question-text::after {
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 50px 0 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 3px;
            padding: 18px 50px;
            border: none;
            cursor: pointer;
            transition: all 0.5s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            min-width: 200px;
            background: transparent;
            border: 1px solid;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-yes {
            border-color: #c49a9a;
            color: #e0baba;
        }
        
        .btn-yes:hover {
            background: #c49a9a;
            color: #0a0808;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -10px #c49a9a;
        }
        
        .btn-no {
            border-color: #4a3a3a;
            color: #7a6a6a;
        }
        
        .btn-no:hover {
            border-color: #7a6a6a;
            color: #b5a0a0;
        }
        
        /* Response Messages */
        .no-response {
            margin-top: 30px;
            font-size: 1rem;
            color: #7a6a6a;
            font-style: italic;
            min-height: 60px;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
        }
        
        /* Timeless Footer */
        .timeless {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #4a3a3a;
            letter-spacing: 2px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .question-card {
                padding: 50px 30px;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .question-text {
                font-size: 1.8rem;
            }
            
            .question-text::before,
            .question-text::after {
                display: none;
            }
            
            .btn {
                padding: 15px 30px;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="cinematic-overlay"></div>
    
    <div class="particle-field" id="particleField"></div>
    
    <div class="container">
        <div class="question-card">
            <div class="top-decoration">
                <span>✧</span>
                <span>✧</span>
                <span>✧</span>
            </div>
            
            <div class="greeting">For the One Who Holds My Heart</div>
            
            <h1>
                <span class="name-highlight" id="herName">[Her Name]</span>
            </h1>
            
            <div class="question-text">
                Will you be my Valentine?
            </div>
            
            <div class="button-container">
                <button class="btn btn-yes" id="yesBtn">Yes, Forever</button>
                <button class="btn btn-no" id="noBtn">Not Yet</button>
            </div>
            
            <div class="no-response" id="noResponse"></div>
            
            <div class="bottom-decoration">
                <span>✧</span>
                <span>✧</span>
                <span>✧</span>
            </div>
            
            <div class="timeless">
                ✦ a question from the heart ✦
            </div>
        </div>
    </div>

    <script>
        // Create particles
        function createParticles() {
            const field = document.getElementById('particleField');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = Math.random() * 15 + 10 + 's';
                field.appendChild(particle);
            }
        }
        createParticles();

        // Get her name from URL parameter or use default
        const urlParams = new URLSearchParams(window.location.search);
        const herName = urlParams.get('name') || '[Her Name]';
        document.getElementById('herName').textContent = herName;

        // Elegant "No" button responses
        const noResponses = [
            "Take all the time you need...",
            "The heart knows what it wants...",
            "I'll be here, always...",
            "Every no brings us closer to yes...",
            "Patience is the companion of wisdom...",
            "Some stories take time to unfold...",
            "My heart remains, patiently waiting...",
            "The best answers are worth waiting for...",
            "Timing is everything...",
            "Whenever you're ready..."
        ];

        const noButton = document.getElementById('noBtn');
        const yesButton = document.getElementById('yesBtn');
        const noResponse = document.getElementById('noResponse');
        let noClickCount = 0;

        noButton.addEventListener('click', function(e) {
            e.preventDefault();
            
            if (noClickCount < noResponses.length) {
                noResponse.textContent = noResponses[noClickCount];
                noResponse.style.opacity = '1';
                
                // Gentle animation
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
                
                noClickCount++;
                
                // After 5 clicks, show a special message
                if (noClickCount === 5) {
                    const extraMessage = document.createElement('div');
                    extraMessage.style.marginTop = '20px';
                    extraMessage.style.color = '#c49a9a';
                    extraMessage.style.fontSize = '0.9rem';
                    extraMessage.style.fontStyle = 'italic';
                    extraMessage.textContent = '✧ Your yes would mean everything ✧';
                    document.querySelector('.button-container').appendChild(extraMessage);
                }
            } else {
                // After all responses, gently guide to yes
                this.style.opacity = '0.5';
                this.style.cursor = 'default';
                this.textContent = 'My heart is yours';
                noResponse.textContent = 'The only answer that matters is yes...';
                
                // Highlight yes button
                yesButton.style.borderColor = '#e0baba';
                yesButton.style.boxShadow = '0 0 30px rgba(224, 186, 186, 0.3)';
                yesButton.style.transform = 'scale(1.05)';
            }
        });

        // Yes button - redirect to overwhelming romantic page
        yesButton.addEventListener('click', function() {
            // Create a beautiful transition effect
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1.5s ease';
            
            // Pass her name to the next page
            setTimeout(() => {
                window.location.href = `overwhelming-love.html?name=${encodeURIComponent(herName)}`;
            }, 1500);
        });

        // Hover effects
        noButton.addEventListener('mouseenter', function() {
            if (noClickCount < noResponses.length) {
                this.style.borderColor = '#7a6a6a';
                this.style.backgroundColor = 'rgba(74, 58, 58, 0.1)';
            }
        });

        noButton.addEventListener('mouseleave', function() {
            this.style.borderColor = '#4a3a3a';
            this.style.backgroundColor = 'transparent';
        });
    </script>
</body>
</html>
