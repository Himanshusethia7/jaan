<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif; /* Fun font */
            background: linear-gradient(135deg, #fbc2c2, #f8e0b0); /* Soft pink to peach */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars from confetti */
            position: relative;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            padding: 2rem 3rem;
            border-radius: 50px 20px 50px 20px; /* Wacky border */
            box-shadow: 0 20px 30px rgba(0,0,0,0.1);
            border: 5px solid white;
            max-width: 600px;
            margin: 20px;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            color: #d43f3f;
            text-shadow: 3px 3px 0 #ffe082;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #6a4e4e;
            margin-bottom: 2rem;
        }

        .photo-frame {
            width: 250px;
            height: 250px;
            margin: 0 auto 20px auto;
            border: 8px solid white;
            border-radius: 50%; /* Circle frame */
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background-color: #ffe0e0;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes the image fit the circle */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0 20px;
            flex-wrap: wrap;
        }

        .btn {
            font-size: 2rem;
            padding: 15px 40px;
            border: none;
            border-radius: 50px; /* Pill shape */
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 5px 0 #bb8f8f;
            border: 2px solid white;
        }

        .btn-yes {
            background-color: #ff6f6f;
            color: white;
        }

        .btn-yes:hover {
            background-color: #ff5252;
            transform: scale(1.1);
            box-shadow: 0 8px 0 #a15b5b;
        }

        .btn-no {
            background-color: #a8a8a8;
            color: white;
            position: relative; /* Important for the moving button */
        }

        /* The Surprise Message (hidden initially) */
        .surprise-message {
            display: none;
            font-size: 2.5rem;
            color: #b34141;
            animation: pop 0.5s ease;
            margin-top: 20px;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Simple confetti pieces */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            opacity: 0.7;
            top: -10px;
            border-radius: 50%;
            z-index: 5;
        }

        footer {
            margin-top: 20px;
            color: #6b4f4f;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üíò Hey Cutie! üíò</h1>
        <p class="subtitle">(Yeah, you. The one reading this.)</p>

        <!-- Photo of you two! Replace the image link below -->
        <div class="photo-frame">
            <!-- IMPORTANT: REPLACE THIS WITH YOUR PHOTO URL -->
            <img src="https://photos.app.goo.gl/m7syfTwCUxiRjRW78">
            <!-- Hint: Upload a photo to imgur.com and paste the link here -->
        </div>

        <p style="font-size: 1.5rem; margin: 20px 0;">I have a very important question...</p>

        <div class="button-container">
            <button class="btn btn-yes" id="yesBtn">Yes üíñ</button>
            <button class="btn btn-no" id="noBtn">No üôÖ‚Äç‚ôÄÔ∏è</button>
        </div>

        <div id="surpriseMessage" class="surprise-message">
            üéâ YAY! I knew it! üéâ <br>
            <span style="font-size: 1.5rem;">(You just made my whole day!)</span>
        </div>

        <footer>made with ‚ù§Ô∏è (and a little bit of mischief) just for you</footer>
    </div>

    <script>
        // Get the buttons
        const yesButton = document.getElementById('yesBtn');
        const noButton = document.getElementById('noBtn');
        const surpriseDiv = document.getElementById('surpriseMessage');

        // --- The Fun Part: The "No" button runs away! ---
        noButton.addEventListener('mouseover', function() {
            // Generate random positions within the window, but keep the button visible
            const maxX = window.innerWidth - this.offsetWidth - 20;
            const maxY = window.innerHeight - this.offsetHeight - 20;

            // Make sure the numbers are positive and within bounds
            const randomX = Math.max(10, Math.min(maxX, Math.random() * maxX));
            const randomY = Math.max(10, Math.min(maxY, Math.random() * maxY));

            // Apply the new position. 'fixed' makes it move anywhere on screen
            this.style.position = 'fixed';
            this.style.left = randomX + 'px';
            this.style.top = randomY + 'px';
        });

        // Optional: Also move it if she tries to click it directly
        noButton.addEventListener('click', function(event) {
            event.preventDefault(); // Stop any default button action
            // Move it again on click, just to be safe!
            const maxX = window.innerWidth - this.offsetWidth - 20;
            const maxY = window.innerHeight - this.offsetHeight - 20;
            const randomX = Math.max(10, Math.min(maxX, Math.random() * maxX));
            const randomY = Math.max(10, Math.min(maxY, Math.random() * maxY));
            this.style.position = 'fixed';
            this.style.left = randomX + 'px';
            this.style.top = randomY + 'px';
        });

        // --- The Reward: When she clicks "Yes" ---
        yesButton.addEventListener('click', function() {
            // 1. Hide the question buttons
            document.querySelector('.button-container').style.display = 'none';
            document.querySelector('p[style*="1.5rem"]').style.display = 'none'; // Hide the question text

            // 2. Show the surprise message
            surpriseDiv.style.display = 'block';

            // 3. CELEBRATE WITH CONFETTI!
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
        });

        // Function to create confetti pieces
        function createConfetti() {
            const colors = ['#ff6f6f', '#f8e0b0', '#ffb6c1', '#a1d6e2', '#ffd966', '#d4af37'];

            const confetti = document.createElement('div');
            confetti.classList.add('confetti');

            // Random styles
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.width = Math.random() * 15 + 5 + 'px';
            confetti.style.height = confetti.style.width; // Keep it square/circle
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0'; // Mix of circles and squares

            document.body.appendChild(confetti);

            // Animate falling
            let position = -10;
            const speed = Math.random() * 3 + 2;
            const rotation = Math.random() * 360;

            function fall() {
                if (position > window.innerHeight) {
                    confetti.remove();
                    return;
                }
                position += speed;
                confetti.style.top = position + 'px';
                confetti.style.transform = `rotate(${rotation + position}deg)`;
                requestAnimationFrame(fall);
            }

            fall();
        }
    </script>
</body>
</html>
